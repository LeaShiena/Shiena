<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO SEVENTEEN</title>
    <link rel="stylesheet" href="https://leashiena.github.io/Shiena/style.css">
    <style>
        /* Style for the buttons */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
        }

        header img {
            width: 100px;
            height: auto;
        }

        header h1, header h2 {
            margin: 0;
        }

        #h3 {
            text-align: center;
            margin-top: 50px;
        }

        /* Style for the buttons */
        #buttonContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #withAuthButton,
        #withoutAuthButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dfa5dc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px; /* Add margin between buttons */
        }
    </style>
</head>
<body>

    <header>
        <img src="https://leashiena.github.io/Shiena/SVT%20LOGO.png" alt="SVT LOGO">
        <div>
            <h1>WELCOME TO SEVENTEEN AND CARATLAND</h1>
            <h2>SEVENTEEN RIGHT HERE</h2>
        </div>
        <img src="https://leashiena.github.io/Shiena/carat.png" alt="carat">
    </header>

    <div id="h3">
        <h3>PLEASE SELECT YOUR PREFERRED ACCESS METHOD:</h3>
        <div id="content">
            <div id="buttonContainer">
                <button id="withAuthButton">With Authorization</button>
                <button id="withoutAuthButton">Without Authorization</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("withAuthButton").addEventListener("click", function(event) {
            var username = prompt("Enter your username:");
            var password;
            if (username !== null && username !== "") {
                password = prompt("Enter your password:");
                if (password !== null && password !== "") {
                    window.location.href = "https://www.pup.edu.ph/";
                }
            } else {
                alert("Both username and password are required.");
            }
        });

        document.getElementById("withoutAuthButton").addEventListener("click", function(event) {
            window.location.href = "https://www.pup.edu.ph/";
        });
    </script>
</body>
</html>
